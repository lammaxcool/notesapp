server:
  port: '8081'
  shutdown: graceful

application:
  kafka:
    topic: "testTopic"
    bootstrap-servers: "kafka:9092"

spring:
  application:
    name: notes-app-statistic

  json:
    trusted:
      packages: "*"

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-statistic.xml

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console.enabled: true

  kafka:
    bootstrap-servers: "kafka:9092"
    consumer:
      auto-offset-reset: earliest
      group-id: "notesapp"
      consumer:
        properties:
          spring.json.trusted.packages: "*"

  cloud:
    consul:
      host: consul
      port: 8500

management:
  server:
    port: '${server.port}'
  endpoint:
    health:
      show-details: always
      status:
        http-mapping:
          down: 503
          out-of-service: 429
          up: 200
          unknown: 200
  endpoints:
    web:
      exposure:
        include: "*"
